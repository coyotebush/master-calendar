<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0">
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="calendar.css">
	<script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript" src="calendar-sources.js"></script>
</head>

<body>
	<div id="calendar">

	</div>
	<div id="options">
		<div id="refresh">
			<div class="ui-button"></div>
			<div class="ui-progressbar"></div>
		</div>
		<ul id="sources">
			<li id="filter-my-events" class="cal-source">
				<label class="cal-source-label"><input type="checkbox">only my events</label>
			</li>
		</ul>
	</div>
	<ul id="create-menu" title="create new event">
	</ul>
</body>
</html>
